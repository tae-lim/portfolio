<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>


  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>

  <!-- Demo styles -->
  <style>
    .swiper-container {
      width: 1200px;
      padding-top: 50px;
      padding-bottom: 50px;
      height: 600px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- Swiper DEMO -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/technologies/html.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/css.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/javascript.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/react.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/redux.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/pwa.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/node.jpeg)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/express.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/mongodb.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/mysql.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/postgresql.png)"></div>
        <div class="swiper-slide" style="background-image:url(./images/technologies/heroku.jpeg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>


  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
